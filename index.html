<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Nilo Peçanha</title>
    <link rel="icon" type="image/png" sizes="32x32" href="static/assets/img/favicon.ico" />
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        .main-container {
            position: relative;
            height: 100vh;
            width: 100vw;
            background-image: url('static/assets/img/Layout da TV.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .video-container {
            position: absolute;
            width: 55%;
            max-width: 55%;
            top: 40%;
            left: 35%; /* Positioned at 35% from left (10% padding + 60% video width/2) */
            transform: translate(-50%, -50%);
            margin-top: 5vh; /* Adjust vertical positioning to account for top padding */
        }
        
        .main-video {
            width: 100%;
            height: auto;
            max-height: 70vh;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .interactive-area {
            position: absolute;
            width: 30%;
            height: 60vh;
            top: 35%;
            right: 5%;
            transform: translateY(-50%);
            margin-top: 5vh; /* Match the video's vertical adjustment */
            cursor: pointer;
            /* For debugging - remove this border in production */
            /* border: 2px dashed rgba(255, 0, 0, 0.3); */
        }
        
        /* Optimizations for 4K display */
        @media (min-width: 3840px) {
            .main-video {
                max-height: 75vh;
            }
            
            body {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Video container (60% width) -->
        <div class="video-container">
            <video
                class="main-video"
                id="main-video"
                src="https://storage.googleapis.com/dataset_eeg_cafe2022/video0.mp4"
                autoplay
                muted
                loop
                playsinline
                controls>
                Seu navegador não suporta o elemento de vídeo.
            </video>
        </div>
        
        <!-- Invisible clickable area over the right side image -->
        <a href="javascript:void(0)" class="interactive-area" id="right-image-link"></a>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Add event listener for the clickable area
        document.getElementById('right-image-link').addEventListener('click', function() {
            // Replace with your desired action when the image area is clicked
            console.log('Right image area clicked');
            // Example: redirect to another page
            window.location.href = 'dashboard.html';
            
            // Example: show a modal
            // var myModal = new bootstrap.Modal(document.getElementById('infoModal'));
            // myModal.show();
        });
    </script>
</body>
</html>
