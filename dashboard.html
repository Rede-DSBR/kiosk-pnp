<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Kiosk PNP - Dashboard</title>
    <link rel="icon" type="image/png" sizes="32x32" href="static/assets/img/favicon.ico"/>
    <link rel="stylesheet" href="https://cdngovbr-ds.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap"/>
    <link rel="stylesheet" href="static/assets/css/core.min.css">
    <link rel="stylesheet" href="static/assets/css/site.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <div class="template-base">
      <nav class="br-skiplink" role="menubar">
        <a class="br-item" href="#main-content" role="menuitem" accesskey="1">
          Ir para o conteúdo <span aria-hidden="true">(1/4)</span>
          <span aria-hidden="true" class="br-tag text ml-1">1</span>
        </a>
        <a class="br-item" href="#header-navigation" role="menuitem" accesskey="2">
          Ir para o menu <span aria-hidden="true">(2/4)</span>
          <span aria-hidden="true" class="br-tag text ml-1">2</span>
        </a>
        <a class="br-item" href="#main-searchbox" role="menuitem" accesskey="3">
          Ir para a busca <span aria-hidden="true">(3/4)</span>
          <span aria-hidden="true" class="br-tag text ml-1">3</span>
        </a>
        <a class="br-item" href="#footer" role="menuitem" accesskey="4">
          Ir para o rodapé <span aria-hidden="true">(4/4)</span>
          <span aria-hidden="true" class="br-tag text ml-1">4</span>
        </a>
      </nav>
      <header class="br-header mb-4" id="header" data-sticky="data-sticky">
        <div class="container-lg">
          <div class="header-top">
            <div class="header-logo"><img src="static/assets/img/pnp_horizontal.png" alt="logo PNP" />
            </div>
             <!-- Modified header actions -->
             <div class="header-actions d-flex flex-grow-1 justify-content-end">
                 <!-- Allow header-links to grow -->
                 <div class="header-links flex-grow-1 mx-3">
                    <!-- Add w-100 class for full width -->
                    <button class="br-button primary w-100" type="button" id="back-to-landing">
                        <i class="fas fa-home mr-2" aria-hidden="true"></i>Voltar para Página Inicial
                    </button>
                 </div>
                 <!-- Add placeholder for functions if needed by script -->
                 <div class="header-functions">
                    <button class="br-button circle" type="button" aria-label="Abrir Acesso Rápido">
                        <i class="fas fa-th" aria-hidden="true"></i>
                    </button>
                 </div>
             </div>
          </div>
        </div>
      </header>
      <main>
        <div class="container">
          <iframe id="dashboard-iframe"
            src="https://app.powerbi.com/view?r=eyJrIjoiZDhkNGNiYzgtMjQ0My00OGVlLWJjNzYtZWQwYjI2OThhYWM1IiwidCI6IjllNjgyMzU5LWQxMjgtNGVkYi1iYjU4LTgyYjJhMTUzNDBmZiJ9"
            width="100%" height="800" frameborder="0" allowfullscreen class="mb-3">
          </iframe>
        </div>
      </main>
    </div>
    <footer class="br-footer pt-3" id="footer">
      <div class="container-lg">
        <div class="info">
          <div class="text-down-01 text-medium pb-3 text-center">Todo o conteúdo deste site está publicado sob a licença MIT</div>
        </div>
      </div> 
    </footer>
    <script src="static/assets/js/core-init.min.js"></script>
    <script src="static/assets/js/site.js"></script>
    <script>
        var inactivityDelay = 1 * 60 * 1000; // 1 minute
        var inactivityTimer;

        function resetInactivity() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(function(){
                window.location.href = 'index.html';
            }, inactivityDelay);
        }

        $(document).on('click touchstart mousemove keydown', resetInactivity);

        $('#back-to-landing').on('click touchstart', function(){
            window.location.href = 'index.html';
        });

        $(function(){
            resetInactivity();
        });
    </script>
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>
</html>
