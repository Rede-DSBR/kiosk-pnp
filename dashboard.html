<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kiosk da Plataforma Nilo Peçanha</title>
  <link rel="icon" type="image/png" sizes="32x32" href="static/assets/img/favicon.ico" />
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .main-content {
      flex: 1 0 auto;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: center;
      width: 100vw;
      padding: 0;
      margin: 0;
    }
    .dashboard-iframe {
      border: none;
      width: 100vw;
      height: calc(100vh - 112px - 56px); /* navbar + footer heights */
      max-height: 100vh;
      display: block;
      background: #fff;
    }
    .navbar-brand img {
      height: 48px;
    }
    .footer {
      flex-shrink: 0;
      background: #173bff;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
      font-size: 1rem;
      border-top: 1px solid #dee2e6;
    }
    @media (max-width: 1200px) {
      .dashboard-iframe {
        height: calc(100vh - 112px );
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom py-3">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="static/assets/img/pnp_horizontal.png" alt="logo PNP" class="me-3" />
      </a>
      <div class="mx-auto text-center w-100">
        <button class="btn btn-primary" id="back-to-landing">
          <i class="fas fa-home me-2"></i>Voltar para Página Inicial
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <iframe
      id="dashboard-iframe"
      class="dashboard-iframe"
      title="PNP 2025"
      src="https://app.powerbi.com/view?r=eyJrIjoiMDViYTM5NGMtZDcwOC00NjNjLTg2MmQtMjhmMzIzODc4ZWFkIiwidCI6IjllNjgyMzU5LWQxMjgtNGVkYi1iYjU4LTgyYjJhMTUzNDBmZiJ9"
      allowfullscreen="true">
    </iframe>
  </div>

  <!-- Bootstrap 5 JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <!-- Inactivity Script -->
  <script>
    $(document).ready(function () {
      var inactivityDelay = 2 * 60 * 1000; // 1 minute
      var inactivityTimer;
      function resetInactivity() {
        clearTimeout(inactivityTimer);
        inactivityTimer = setTimeout(function () {
          window.location.href = 'index.html';
        }, inactivityDelay);
      }
      $(document).on('click touchstart mousemove keydown', resetInactivity);
      $('#back-to-landing').on('click touchstart', function () {
        window.location.href = 'index.html';
      });
      $(function () {
        resetInactivity();
      });
    });
  </script>
</body>
</html>
